name: NodeJS with Grunt

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      env:
        SCREEPS_EMAIL: ${{ vars.SCREEPS_EMAIL }}
        SCREEPS_TOKEN: ${{ secrets.SCREEPS_TOKEN }}
        SCREEPS_BRANCH: ${{ vars.SCREEPS_BRANCH || 'default' }}
        SCREEPS_PTR: ${{ vars.SCREEPS_PTR || 'false' }}
      run: |
        npm install
        grunt --email="$SCREEPS_EMAIL" --token="$SCREEPS_TOKEN" --branch="$SCREEPS_BRANCH" --ptr="$SCREEPS_PTR"
